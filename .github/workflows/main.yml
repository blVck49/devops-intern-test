name: Heroku Deploy (build, push to ecr, deploy)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAWFIVBPIWI3NHLT24
          aws-secret-access-key: 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
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry}}
          ECR_REPOSITORY: test-hub
          IMAGE_TAG: ${{ github.sha}}
        run: |
          docker build -t $ECR_REGISTRY/test-hub:$IMAGE_TAG ./Dockerfile
          docker push $ECR_REGISTRY/$test-hub:$IMAGE_TAG

      - name: Log out of Amazon ECR
        if: always()
        run: docker logout ${{ steps.login-ecr.outputs.registry}}
