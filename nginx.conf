worker_processes 1;

events {worker_connections 1024; }

http {
    
    server {
    listen       80;
    lsiten [::80]:80;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;                 
    }
    
    }
}